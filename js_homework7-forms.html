<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework7-forms</title>
	<link rel="stylesheet" type="text/css" href="css/js_homework7-forms.css">
</head>
<body>

	<form name = "form1" method="form" enctype="multipart/form-data">
		<fieldset>
			<div>
            <label for="chkbox">Отметьте, если указать другую информацию</label>
            <input type="checkbox" name="chkbox" id="chkbox">
            <input type="text" disabled>
        </div>
		</fieldset>



		<fieldset>
			<label for="login">Введите логин</label>
            <input type="text" name="login" id="login" minlength="4" maxlength="10">
            <span id="infoBlock1">
                Логин должен содержать минимум 4 символа
            </span>

            <label for="password">Введите пароль</label>
			<input type="password" name="password" id="password" minlength="6" maxlength="10">
			 <span id="infoBlock2">
                Пароль должен содержать минимум 6 символов
            </span>
		</fieldset>

		<input type="submit" value="Отправить">
    	<input type="reset" value="Очистить">
	</form>


<script type="text/javascript" src="js/js_homework7-forms.js"></script>
</body>
</html>
